<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKIE-MON</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>POKIE-MON</h1>
        <nav>
            <input type="text" id="search-input" placeholder="Pokemon name">
            <select name="type" id="type" title="select some type">
                <option value="select" selected disabled>Select a type</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ice">Ice</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
            </select>
            <button type="button" id="search">Search</button>
            <button type="button" id="reset">Reset</button>
        </nav>
    </header>
    <hr />
    <section class="poke-section"></section>

    <script src="./script.js"></script>
</body>
</html>
